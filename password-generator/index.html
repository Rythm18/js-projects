<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
    <div class="flex flex-col bg-stone-500 justify-center items-center px-8 py-8 rounded-md">
        <h1 class="font-bold text-3xl justify-center mb-6">Generate Password</h1>
        <div class="flex flex-col gap-3">
            <div>
                <label for="Password" class="font-semibold">Password Length :</label>
                <input type="number" id="length" class="rounded-md bg-slate-200 px-1" min="8">
            </div>
            <div>
                <label for="Password" class="font-semibold">Include Uppercase Letters :</label>
                <input type="checkbox" id="uppercase" class="rounded-md bg-slate-400 px-1">
            </div>
            <div>
                <label for="Password" class="font-semibold">Include Lowercase Letters :</label>
                <input type="checkbox" id="lowercase" class="rounded-md bg-slate-400 px-1">
            </div>
            <div>
                <label for="Password" class="font-semibold">Include Numbers :</label>
                <input type="checkbox" id="numbers" class="rounded-md bg-slate-400 px-1">
            </div>

            <div>
                <label for="Password" class="font-semibold">Include Symbols :</label>
                <input type="checkbox" id="symbols" class="rounded-md bg-slate-400 px-1">
            </div>
        </div>
        <button id="gen" class="bg-blue-500 text-white rounded-md p-2 mt-2">Generate</button>
        <div class="flex flex-col items-center">
            <label for="Password" class="font-semibold">Generated Password :</label>
            <div class="flex flex-row gap-1">
                <input type="text" id="password" class="text-white rounded-md bg-slate-400 px-2 py-2" readonly>
                <button id="copy" class="bg-blue-500 text-white rounded-md px-2 py-2 mt-2">Copy</button>
            </div>
            <label id="copied" class="text-white font-medium hidden">Password Copied!!</label>
        </div>  
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
