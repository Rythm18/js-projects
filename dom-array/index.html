<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto">

        <div class="flex flex-col justify-center items-center ">
            <div class="w-1/2">
                <h1 class="text-2xl font-bold">DOM Array Methods</h1>
                <p class="text-gray-500">Click on the buttons to see the magic</p>
            </div>
            
            <div id="list-of-users" class="bg-sky-100 rounded-md w-max py-2 px-4 mt-4">

            </div>

            <div id="total">

            </div>

            <div class="flex flex-row mt-8">
                <button class="rounded-lg bg-slate-300 px-3 py-1 mr-2 hover:bg-slate-400" id="add">Add User</button>
                <button class="rounded-lg bg-slate-300 px-3 py-1 ml-2 mr-2  hover:bg-slate-400" id="double">Double Money</button>
                <button class="rounded-lg bg-slate-300 px-3 py-1 ml-2 mr-2 hover:bg-slate-400" id="show">Show Millionaires</button>
                <button class="rounded-lg bg-slate-300 px-3 py-1 ml-2 mr-2 hover:bg-slate-400" id="sort">Sort</button>
                <button class="rounded-lg bg-slate-300 px-3 py-1 ml-2 mr-2 hover:bg-slate-400" id="wealth">Calculate Wealth</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
